<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <title>Dati Pizzeria</title>
</head>

<body>

    <h1>Dati Pizzeria</h1>
    <div class="container">
        <div class="row">
            <main id="items" class="col-sm-8 row">

            </main>
            <aside class="col-sm-4">
                <h2>Carrito</h2>
                <!-- Elementos del carrito -->
                <div id="carrito" class="col-sm-8 row"></div>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: <span id="total"></span></p>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
            </aside>
        </div><br>
    </div>  
    <div class="col-md-6 p-5">
        <h1>Ingrese nuevo producto:</h1>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre de producto:</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-6">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" class="form-control" id="precio" required>
        </div>
        <div class="col-12">
          <label for="descripcion" class="form-label">Descripcion:</label>
          <input type="text" class="form-control" id="descripcion" placeholder="descripciÃ³n" required>
        </div>
        <div class="col-12">
            <label for="imagen" class="form-label">Imagen:</label>
            <input type="url" class="form-control" id="imagen" placeholder="ingrese URL de su imagen" >
          </div>
        
        <div class="col-12">
          <button id="boton-agregar" class="btn btn-primary">Agregar</button>
         
        </div>
        <form class="row g-3">
            <h1>Eliminar producto producto:</h1>
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre de producto:</label>
              <input type="text" class="form-control" id="nombre-eliminar" required>
            </div>
        <div>
            
            <button id="boton-eliminar" class="btn btn-danger">Eliminar</button>
        </div>
    </form>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
</body>



</html>
