<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" type="text/css"href="style.css">
  <title>Dati Pizzeria</title>
</head>
<body>

<!-- navbar -->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Dati Pizzería</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<!-- contenedor general -->
<div class="container">
  <div class="row">
    <!-- renderizado de productos -->
    <main id="items" class="col-sm-8 row">

    </main>
    <!-- renderizado de carrito -->
    <aside class="col-sm-4">
      <h2>Carrito</h2>

      <div id="carrito" class="col-sm-8 row"></div>
      <hr>

      <p class="text-right">Total: <span id="total"></span></p>
      <button id="boton-vaciar" class="btn btn-danger">Vaciar</button> <br>

      <form>
        <label for="direccion" class="form-label">Dirección del pedido:</label>
        <input type="text" class="form-control" id="direccion" required>
        <label for="nombre-usuario" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre-usuario" required>
        <label for="apellido-usuario" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="apellido-usuario" required>
        <label for="telefono-usuario" class="form-label">Telefono:</label>
        <input type="text" class="form-control" id="telefono-usuario" required>
        <br>
        <a id="boton-enviar" class="btn btn-success" target="_blank" onclick="iniciarChat()">Enviar pedido por
          Whatsapp</a>
      </form>


    </aside>
  </div><br>
</div>
<!-- ingresar nuevos productos -->
<div class="col-md-6 p-5">
  <h1>Ingrese nuevo producto:</h1>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre de producto:</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="col-md-6">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" class="form-control" id="precio" required>
    </div>
    <div class="col-12">
      <label for="descripcion" class="form-label">Descripcion:</label>
      <input type="text" class="form-control" id="descripcion" placeholder="descripción" required>
    </div>
    <div class="col-12">
      <label for="imagen" class="form-label">Imagen:</label>
      <input type="url" class="form-control" id="imagen" placeholder="ingrese URL de su imagen">
    </div>

    <div class="col-12">
      <button id="boton-agregar" class="btn btn-primary">Agregar</button>

    </div>
    <form class="row g-3">
      <h1>Eliminar producto producto:</h1>
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre de producto:</label>
        <input type="text" class="form-control" id="nombre-eliminar">
      </div>
    </form>
    <form>
      <div>
        <a id="boton-eliminar" class="btn btn-danger">Eliminar</a>
      </div>
    </form>
</div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./index.js"></script>
</body>



</html>
