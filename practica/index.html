<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Dati Pizzeria</title>
</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Dati Pizzería</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- <a class="btn btn-success" href="./agregarProductos.html">Agregar productos</a>
      <a class="btn btn-danger" href="./eliminarProductos.html">Eliminar productos</a> -->
    </div>
  </nav>
  <!-- contenedor general -->
  <div class="container">
    <div class="row">
      <!-- renderizado de productos -->
      <main id="items" class="col-sm-8 row">

      </main>
      <!-- renderizado de carrito -->
      <aside class="col-sm-4">
        <h2>Carrito</h2>

        <div id="carrito" class="col-sm-8 row"></div>
        <hr>

        <p class="text-right">Total: <span id="total"></span></p>
        <button id="boton-vaciar" class="btn btn-danger">Vaciar</button> <br>

        <form>
          <label for="direccion" class="form-label">Dirección del pedido:</label>
          <input type="text" class="form-control" id="direccion" required>
          <label for="nombre-usuario" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre-usuario" required>
          <label for="apellido-usuario" class="form-label">Apellido:</label>
          <input type="text" class="form-control" id="apellido-usuario" required>
          <label for="telefono-usuario" class="form-label">Telefono:</label>
          <input type="text" class="form-control" id="telefono-usuario" required>
          <br>
          <a id="boton-enviar" class="btn btn-success" target="_blank" onclick="iniciarChat()">Enviar pedido por
            Whatsapp</a>
        </form>


      </aside>
    </div><br>
  </div>
    <!-- ingresar nuevos productos -->
    <div class="col-sm-12 p-5">
    <div class="row">
      <div class="col-sm-6">
        <h1>Ingrese nuevo producto:</h1>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre de producto:</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="col-md-6">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" required>
          </div>
          <div class="col-12">
            <label for="descripcion" class="form-label">Descripcion:</label>
            <input type="text" class="form-control" id="descripcion" placeholder="descripción" required>
          </div>
          <div class="col-12">
            <label for="imagen" class="form-label">Imagen:</label>
            <input type="url" class="form-control" id="imagen" placeholder="ingrese URL de su imagen">
          </div>
          <div class="col-12">
            <button id="boton-agregar" class="btn btn-primary">Agregar</button>
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <form class="row g-3">
          <h1>Eliminar producto producto:</h1>
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre de producto:</label>
            <input type="text" class="form-control" id="nombre-eliminar">
          </div>
          <div>
            <a id="boton-eliminar" class="btn btn-danger">Eliminar</a>
          </div>
        </form>
      </div>
      
    </div>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./index.js"></script>
</body>



</html>
