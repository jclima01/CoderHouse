<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador de prestamos personales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

  <h1>Simulador de prestamos personales</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <div class="container">
    <form class="row g-3 mt-3" id="form">
      <div class="col-6">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">

      </div>
      <div class="col-6">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="apellido" placeholder="Escribe tu apeliido">
      </div>
      <div class="col-6">
        <label for="email" class="form-label">Email:</label>
        <input type="text" class="form-control" id="email" placeholder="Escribe tu Email">
      </div>
      <div class="col-6">
        <label for="montoSolicitado" class="form-label">Monto solicitdo:</label>
        <input type="text" class="form-control" id="montoSolicitado" placeholder="¿Cuánto necesitas?">
      </div>
      <div class="col-6">
        <label for="cantidadDeCuotas" class="form-label">Cantidad de cuotas:</label>
        <input type="text" class="form-control" id="cantidadDeCuotas"
          placeholder="¿En cuantos meses queres pagar tu crédito?">
      </div>

      <input class="w-100 btn btn-primary btn-lg" id="simulate" type="submit" value="Simular Prestamo Personal">

      <div class="row g-5 ">
        <div class="col-md-5 col-lg-4 order-md-last">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Detalle de tu prestamo</span>
          </h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">Préstamo</h6>
                <p class="text-muted">Monto del préstamo</p>
              </div>
              <span class="text-muted" id="montoFinal">$0</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">Cuotas</h6>
                <p class="text-muted">Cantidad de cuotas</p>
              </div>
              <span class="text-muted" id="cuotasFinales">0</span>
            </li>
            <li class="list-group-item d-flex justify-content-between bg-light">
              <div class="text-success">
                <h6 class="my-0">Intereses</h6>
              </div>
              <span class="text-success" id="intereses">$0</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Total a devolver</span>
              <strong id="montoTotalADevolver">$0</strong>
            </li>
          </ul>
        </div>

    </form>

  </div>


  <script src="./index.js"></script>

</body>

</html>
